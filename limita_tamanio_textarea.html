    <form action="">
        <textarea name="" id="txt" cols="30" rows="10" onkeypress="return limite(10)"></textarea>   
    </form>
    function limite(maxCar)
    {
        var elemnto = document.getElemntById("txt");
        if(elemnto.value.length >= maxCar)
        {
            return false;
        }
        else 
        {
            return true;
        }
    }
